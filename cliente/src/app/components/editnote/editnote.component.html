<div class="row text-center">
   
    <div class="card"  style="margin-top:25%;width:500px;">
        <div class="card-header">
            <h3>Edit Note</h3>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <input 
                        id="titulonote"
                        class="form-control" 
                        name="title" 
                        placeholder={{note.title}}
                        
                        autofocus>
                    </div>
                    <div class="form-group">
                        <textarea id="description"name="descriptionnote" class="form-control"
                        placeholder="Description" >{{note.description}}</textarea>
                    </div>
                    <div class="form-group">
                        <button (click)="noteEdit()"class="btn btn-warning btn-block" type="button">Update</button>
                    </div> 
                    <div *ngIf="editado"class="container">
                        <p class="text-success text-center">Edited successfully!!!</p>
                    </div> 
                </form>
            </div>
        </div>
    
</div>
</div>
